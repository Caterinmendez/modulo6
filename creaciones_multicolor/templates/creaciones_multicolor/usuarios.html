{% extends 'creaciones_multicolor/layouts/base.html' %}

{% block content %}
  <div class="card-container">
    {% for user in lista_usuarios %}
      <div class="card mb-3" id="card1">
        <div class="row g-4">
          <div class="col-sm-6 col-md-4 ">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxLDsbU94RA3B4A3dA3lkOVobdVm3i4-zlEw&usqp=CAU" alt="usuario" class="img-fluid rounded-start" />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Datos del Usuario</h5>
              <p class="card-text">
                <td>{{ user.first_name }}</td>
              </p>
              <p class="card-text">
                <td>{{ user.last_name }}</td>
              </p>
              <p class="card-text">
                <td>{{ user.email }}</td>
              </p>
              <p class="card-text">
                <small class="text-muted"><td>{{ user.cumpleanos }}</td></small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
{% endblock %}
